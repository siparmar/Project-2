<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Registration Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app ="app" ng-controller ="UserController">

<form>
Name : <input type ="text" ng-model ="user.name">
<br>
Password : <input type  ="password" ng-model ="user.password">
<br>
Role : <input type = "text" ng-model ="user.role">
<br>
Address : <input type = "text" ng-model ="user.address">
<br>
Contact : <input type = "text" ng-model="user.contact">
<br>
<button type="submit" ng-click ="register()"> Register</button>


</form>
</body>

<script src ="../User/UserController.js"></script>
</html>
